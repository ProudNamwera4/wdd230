<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Build</title>

    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/form.css">
    


</head>
<body>
    <header>
        <div id="formmessage"></div>
        <img src="images/myself.jpg" alt="Image of myself">
        <h1>Proud Namwera</h1>
    </header>
    <nav>
        <button id="menu"></button>
        <ul class="navigation">
            <li><a href="#" title="Home">Home</a></li>
            <li><a href="chamber/siteplan.html" title="Site Plans">Site Plan</a></li>
            <li><a href="chamber/" title="Chamber">Chamber</a></li>
            <li><a href="https://www.byui.edu/" title="BYU-Idaho">BYU-Idaho</a></li>
            <li><a href=" https://www.churchofjesuschrist.org/study/scriptures/ot/jer/1?lang=eng&id=p5#p5" title="Scripture">Scripture</a></li>
        </ul>
    </nav>
    <main>
        <form action="thanks.html" method="get" id="form" autocomplete="on">
            <fieldset>
                <legend>User Information</legend>
                <label id="username">Username*<input type="text" name="username" required></label>
                <label for="password1">Password</label>
                <input type="password" id="password1" name="password" pattern="[a-zA-Z -]{8,}" placeholder="At least eight characters long. No numbers." required>
                <label for="password2">Confirm Password</label>
                <input type="password" id="password2" name="password2"> 
                <label id="email">Email*<input type="email" name="email" required pattern="[a-zA-Z0-9._%+-]+@byui\.edu$"
                        title="Please enter a valid email address"></label>
                        <label for="r" id="pagerating">Page Rating</label>
                        <div id="rangevalue">0</div>
                        <input type="range" id="r" name="r" min="0" max="10" value="0" step="1" list="rangevalues">
                        <datalist id="rangevalues">
                            <option value="0">0</option>
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            
                        </datalist>
                        
                        <input type="submit" value="Upload My Information" class="submitBtn">
                        
            </fieldset>

        </form>

    </main>
    
    <footer>
        <p> 
            &copy;2023 | Proud Namwera | Zimbabwe
        </p>
        <p id="lastModified">

        </p>
    </footer>
    <script src="scripts/form.js"></script>
</body>
</html>
